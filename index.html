<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .wifi-details {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Scan to Connect to WiFi</h1>
    
    <div class="wifi-details">
        <p><strong>SSID:</strong> Pixe</p>
        <p><strong>Password:</strong> 12345678</p>
    </div>
    
    <div class="qr-code">
        <p>Scan the QR code below to connect automatically:</p>
        <img src="PixelWIFI.png" alt="WiFi QR Code" width="300">
    </div>

</body>
</html>
